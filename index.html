<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300,400,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="dashboard__wrapper">
      <section class="user__panel">
        <div class="user__profile">
          <img
            src="/src/images/image-jeremy.png"
            alt="Jeremy Robson portrait"
          />
          <p class="user__name">Jeremy Robson</p>
        </div>
        <div class="user__controls">
          <button class="btn">Daily</button>
          <button class="btn">Weekly</button>
          <button class="btn">Monthly</button>
        </div>
      </section>
      <section class="stats__board"></section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
